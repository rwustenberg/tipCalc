<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="tipCalc.js"></script>
    <link rel="stylesheet" href="tipCalc.css">
  </head>
  <body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calc">
            <form>
            <p>Total Bill</p>
            <p>$ <input class="input" id="billAmount" type="text" placeholder="Bill Amount"></p>
            <p>How was your service?</p>
                <select name="" class="input" id="qualService"><option disabled selected value="0"> Choose an Option </option>
                <option value="0.3">30&#37; &#45; Great</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; Average</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
        <p>How many diners?</p>
        <p><input class="input" id="diners" type="text" placeholder="Number of Diners"> people</p>
    <button type="button" id="calculate" onClick="calcTip()">Calculate</button>    
    </form>
    </div>
        <div id="totalTip">
            <sup>$</sup>
            <span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        </div>
    </div>
  </body>
</html>
